<div class="chat-page">
    <div *ngIf="isLoggedIn(); else notLoggedIn" class="chat-container">
        <div class="chat-header">
            <h2>Chat with Career Sync</h2>
        </div>
        <div class="chat-messages">
            <div *ngFor="let message of messages" class="chat-message">
                {{ message.text }}
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" [(ngModel)]="newMessage" class="chat-input" placeholder="Type your message..." (keydown.enter)="sendMessage()">
            <button class="send-button" (click)="sendMessage()">Send</button>
        </div>
    </div>
    <ng-template #notLoggedIn>
        <div class="chat-unavailable">
            <p>Chat is unavailable. Please <a routerLink="/sign-in">sign in</a> to access the chat.</p>
        </div>
    </ng-template>
</div>
