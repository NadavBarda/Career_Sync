<div class="job-card">
    <h3>{{ job.title }}</h3>
    <div class="tags">
        <span class="tag">{{ job.location }}</span>
        <span class="tag">{{ job.type_of_job }}</span>
        <span class="tag">{{ job.employment_type }}</span>
    </div>
    <a [href]="job.url" target="_blank">
        <button class="apply-now-btn">Apply Now</button>
    </a>
</div>
