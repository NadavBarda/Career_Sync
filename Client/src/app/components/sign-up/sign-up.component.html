<div class="signup-page">
    <div class="signup-container">
        <h2 class="title">Enter Your Details</h2>
        <form *ngIf="signUpForm" [formGroup]="signUpForm" class="register-form">
            <div class="form-group">
                <mat-form-field class="field">
                    <mat-label for="first_name">First Name</mat-label>
                    <input matInput placeholder="Enter Your First Name" formControlName="first_name" required>
                </mat-form-field>

                <mat-form-field class="field">
                    <mat-label for="last_name">Last Name</mat-label>
                    <input matInput placeholder="Enter Your Last Name" formControlName="last_name" required>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="long-field">
                    <mat-label for="username">Username</mat-label>
                    <input matInput placeholder="Enter Username" formControlName="username" required>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="long-field">
                    <mat-label>Password</mat-label>
                    <input [type]="hidePassword ? 'password' : 'text'" matInput placeholder="Enter Password"
                        formControlName="password" required>
                    <mat-error *ngIf="signUpForm.get('password')?.hasError('pattern')">
                        Password must contain at least 6 characters, one letter, and one number.
                    </mat-error>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()"
                        [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="hidePassword">
                        <mat-icon class="small-icon">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="long-field">
                    <mat-label>Confirm Password</mat-label>
                    <input [type]="hideConfirmPassword ? 'password' : 'text'" matInput placeholder="Confirm Password"
                        formControlName="confirmPassword" required>
                    <mat-error *ngIf="signUpForm.hasError('mismatch')">
                        Passwords must match.
                    </mat-error>
                    <button mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()"
                        [attr.aria-label]="'Toggle confirm password visibility'" [attr.aria-pressed]="hideConfirmPassword">
                        <mat-icon class="small-icon">{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </form>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
        <div class="navigation-btn">
            <button (click)="createAccount()" mat-button>Create Account</button>
        </div>
    </div>
</div>
